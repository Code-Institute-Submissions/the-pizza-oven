{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <script src="https://kit.fontawesome.com/2891f43577.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <title>The Pizza Oven</title>
</head>

<body>
    <header>
        <!-- Navigation -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark heading-text faint-bg">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}"><i class="fas fa-pizza-slice"></i> The Pizza Oven</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarOptions"
                    aria-controls="navbarOptions" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarOptions">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}"
                                aria-label="Go to the top of the home page">Home</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about" aria-label="Go to the about section">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" aria-label="Go to the menu section">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" aria-label="Go to the menu section">Location</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Book a Table</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="#">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page heading -->
        <div class="container h-100">
            <div class="row h-100">
                <div class="col my-auto text-center heading-text">
                    <div class="page-heading faint-bg txt-light">
                        <h1 class="display-4">{{ restaurant.name }}</h1>
                        <h2 class="display-5">South Bank</h2>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="container-fluid heading-text txt-light">
        <p>Find us on:</p>
        <ul class="list-inline social-links">
            <li class="list-inline-item">
                <a target="_blank" href="https://facebook.com"
                    aria-label="Visit the Pizza Oven Facebook Page (opens in a new tab)">
                    <i class="social fab fa-facebook-f" aria-hidden="true"></i>
                </a>
            </li>
            <li class="list-inline-item">
                <a target="_blank" href="https://twitter.com"
                    aria-label="Visit the Pizza Oven Twitter Page (opens in a new tab)">
                    <i class="social fab fa-twitter" aria-hidden="true"></i>
                </a>
            </li>
            <li class="list-inline-item">
                <a target="_blank" href="https://instagram.com"
                    aria-label="Visit the Pizza Oven Instagram Page (opens in a new tab)">
                    <i class="social fab fa-instagram" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
        </div>
    </footer>

</body>

</html>
